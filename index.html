<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher</title>
</head>
<body>
    <header>
        <h1>_cypher</h1>
    </header>
    <main>
        <form>
            <div id="passwordDiv">
                <label for="passwordInput">Palavra Chave</label> 
                <input type="text" name="passwordInput" id="passwordInput">               
            </div>
            <div id="posKeyDiv">
                <label for="posKeyInput">Chave de codificação</label>
                <input type="text" name="posKeyInput" id="posKeyInput">
            </div>
            <div id="numCharacDiv">
                <label for="numCharacInput">Número de caracteres</label>
                <input type="number" min="1" name="numCharacInput" id="numCharacInput">
            </div>
            <div id="specCaracDiv">
                <label for="specCaracInput">Caractere especial</label>
                <input type="text" name="specCaracInput" id="specCaracInput" placeholder="Opcional" maxlength="1">
            </div>
            <div id="checkDiv">
                 <input type="checkbox" name="checkInput" id="checkInput">
                 <label for="checkInput">Ativar primeira letra maiúscula</label>
            </div>
            <button type="submit">GERAR</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
